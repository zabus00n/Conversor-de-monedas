<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Play"
        />
        <title>Conversor de Monedas</title>
    </head>
    <body>
        <section class="converter">
            <h1>Conversor de Monedas Nacional</h1>
            <div class="container">
                <h3>Pesos CLP</h3>
                <input
                    type="text"
                    id="amountValue"
                    placeholder="Ingresa un monto en CLP"
                />
                <h3>Moneda a convertir:</h3>
                <select id="currency">
                    <option value="" disabled selected hidden>
                        Selecciona una moneda
                    </option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                </select>
                <button type="button" id="btn">Buscar</button>
                <p id="result">. . .</p>
            </div>
            <div id="chart" class="chart-bg"></div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
